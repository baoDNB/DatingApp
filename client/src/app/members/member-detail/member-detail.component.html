<div class="row" *ngIf="member">
    <div class="col-4">
      <div class="card">
        <img src="{{member.photoUrl || './assets/user.png' }}" alt="" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div class="">
            <strong>Location: </strong>
            <p>{{member.city}},{{member.country}} </p>
          </div>
          <div class="">
            <strong>Age: </strong>
            <p>{{member.age}}</p>
          </div>
          <div class="">
            <strong>Member since </strong>
            <p>{{member.created}} </p>
          </div>
          <div class="">
            <strong>Last Active</strong>
            <p>{{member.lastActive}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="button btn btn-primary">Like</button>
            <button class="button btn btn-success">Message</button>
  
          </div>
        </div>
      </div>
    </div>
  
    <div class="col-8">
      <tabset class="member-tabset">
        <tab heading="About {{member.knownAs}}">
          <h4>Description</h4>
          <p>{{member.introduction}}</p>
          <h4>Looking for</h4>
          <p>{{member.lookingFor}}</p>
        </tab>
        <tab heading="Interests">
          <h4>Interests</h4>
          <p>{{member.interests}}</p>
  
        </tab>
        <tab heading="Photos">
         <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
         style=" display: inline-block; margin-bottom: 20px;"></ngx-gallery>
  
        </tab>
        <tab heading="Messages">
          <h4>Messages will go here</h4>
        </tab>
       </tabset>
    </div>
  </div>
